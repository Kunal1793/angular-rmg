<div class="container">
  <div class="Employees">
        <h2>Welcome to Competency Page</h2>
            <br>
              <form>
              <hr>
              <img src="https://www.openaccessgovernment.org/wp-content/uploads/2018/09/dreamstime_s_115214581.jpg" width="100%" height="500px">
              <br><br>
              <div class="form-group">
                  <input class="form-control" type="text" placeholder="Search Employees" aria-label="Search" style="width:400px">
              </div>
              <button type="button" onclick="Traning()" class="btn btn-primary">search</button>
              </form>
              <br>
            <table class="table">
                    <thead>
                      <tr>
                        <th scope="col">Employee Name</th>
                        <th scope="col">Current Project</th>
                        <th scope="col">Email</th>
                        <th scope="col">Contact Number</th>
                        <th scope="col">Technology</th>
                        <th scope="col">Experience</th>
                      </tr>
                    </thead>
                    <tbody>
                      <tr *ngFor="let Employee of OnProjectEmployees">
                        <td>{{Employee.EmployeeName}}</td>
                        <td>{{Employee.CurrentProject}}</td>
                        <td>{{Employee.Email}}</td>
                        <td>{{Employee.ContactNumber}}</td>
                        <td>{{Employee.Technology}}</td>
                        <td>{{Employee.Experience}}</td>
                      </tr>
              </tbody>
          </table>
        </div>

        <div class="FilterEmployees">
            <button type="button" class="btn btn-info" (click)=OnProject()>On Project</button>
            <button type="button" class="btn btn-info"(click)="OnBench()">On Bench</button>
            <button type="button" class="btn btn-info"(click)=" OnTraining()" >In Training</button>
        </div>
      </div>
